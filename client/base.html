<svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
	<circle ng-repeat="circle in circles" 
			ng-attr-cx="{{circle.x}}"
			ng-attr-cy="{{circle.y}}"
			ng-attr-r="{{circle.r}}">
	</circle>
	
	<path ng-repeat="p in paths" ng-attr-d="{{p}}" />
</svg>
